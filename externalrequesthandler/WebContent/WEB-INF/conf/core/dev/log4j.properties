# Root logger option
log4j.rootLogger=INFO,appLogger
 
# Direct log messages to stdout
log4j.appender.appLogger=org.apache.log4j.DailyRollingFileAppender
log4j.appender.appLogger.DatePattern='.'yyyy-MM-dd-HH 
log4j.appender.appLogger.File=/var/lib/tomcat7/logs/oxygen/pdx/externalrequesthandler.log
#log4j.appender.appLogger.MaxFileSize=1MB
#log4j.appender.appLogger.MaxBackupIndex=1
log4j.appender.appLogger.layout=org.apache.log4j.PatternLayout
#log4j.appender.appLogger.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %m%n
log4j.appender.appLogger.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] %-5p (%F:%L) %m%n


